<h2>Mijn gebruikersgegevens </h2>

<div class="flex">
  <form (ngSubmit)="save()" [formGroup]="gebruikerForm">
    <div>
      <label for="inputUsernameR">User name:</label>
      <input type="text" formControlName="username" name="username" id="inputUsernameR" class="form-control">
    </div>

    <div>
      <label for="inputEmailR">Email:</label>
      <input type="text" formControlName="emailadres" name="emailadres" id="inputEmailR" class="form-control">
    </div>

    <div>
      <label for="inputAdresR">Adres:</label>
      <input type="text" formControlName="adres" name="adres" id="inputAdresR" class="form-control" required>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
